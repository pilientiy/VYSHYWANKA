<section class="order" id="your-order">
  <div class="order-background-container">
    <div class="container">
      <div class="order-form-wrapper">
        <h2 class="order-title">
          <span class="order-span">Your order</span> is our priority:
          Personalized approach and quality of service
        </h2>
        <form class="order-form">
          <label class="order-label" for="user-name"></label>
          <input
            class="order-input"
            name="user-name"
            type="text"
            id="user-name"
            placeholder="Enter your full name"
            pattern="[A-Za-z0-9]{6,}"
            title="Логін не может бути меншим за 6 латинських символів."
            required
          />
          <label class="order-label" for="user-email"></label
          ><input
            class="order-input"
            name="user-email"
            type="email"
            id="user-email"
            placeholder="Enter your email"
            pattern="^.+@.+\..+$"
            required
          />
          <label class="order-label" for="user-text"></label>
          <textarea
            class="order-textarea"
            name="user-text"
            id="user-text"
            placeholder="Comments"
          ></textarea>
          <button class="order-btn" type="submit">
            Send<svg class="order-icon" width="24" height="17">
              <use href="./img/icons.svg#icon-hero-yourorder-arrow"></use>
            </svg>
          </button>
        </form>
      </div>
      <picture class="order-pic">
        <source
          srcset="./img/vyshyvanka.jpg 1x, ./img/vyshyvanka@2x.jpg 2x"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./img/vyshyvanka-t.jpg 1x, ./img/vyshyvanka-t@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <img
          src="./img/vyshyvanka.jpg"
          alt="Girl in vyshyvanka"
          width="638"
          height="521"
        />
      </picture>
    </div>
  </div>
</section>
